<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
 
    <div *ngFor="let ctrl of controls" class="form-row">
      <app-dynamic-form-input-control [control]="ctrl" [form]="form"
      [options]="ctrl.options"></app-dynamic-form-input-control>
    </div>
 
    <div class="form-row">
      <button type="submit" [disabled]="!form.valid">Save</button>
    </div>
  </form>
 
  <div *ngIf="payLoad" class="form-row">
    <strong>Saved the following values</strong><br>{{payLoad}}
  </div>
</div>
